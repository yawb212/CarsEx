<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Car</a><br />
<table>
    <tr>
        <th>Year</th>
        <th>Make</th>
        <th>Models</th>
        <td>Actions</td>
    <tr>
    <tr th:each="car : ${cars}">
        <!--/*@thymesVar id="car" type=""*/-->
        <!--/*@thymesVar id="year" type=""*/-->
        <td th:text="${car.year}"></td>
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${car.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${car.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a> -
        </td></tr>
</table>
</body>
</html>
